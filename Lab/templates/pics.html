{% extends 'base.html' %}
{% load static %}

{% block title %}Список фотографий{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainpage.css' %}">
<ul>
    {% for pic in data.pics %}
            {% include 'pic_element.html' with element=pic %}
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
